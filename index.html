<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css"/>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
    <body class="main-background">
        <div class='card-contianer'>
            <h1 class='main-heading'>WeatherApp</h1>
              <input type="text" id = "inputId" placeholder='Enter city name 'Value="Delhi"/>
              <button id = 'buttonSubmit'>Get Weather</button>
              <!-- <div class="alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                  An example danger alert with an icon
                </div>
              </div> -->
            <div>
                <img src="" alt="Weather condition" class="image-styling" id="imageTag" >
                <h1 id="Temperature"></h1>
                <div>
                    <input type="radio" value="degreec" name="conversion" id="DegreeC" Checked="checked"/>
                    <label for='Degree'>&#8451;</label>
                    
                    <input type="radio" value="degreef" name="conversion" id="DegreeF"/>
                    <label for='DegreeF'>&#8457;</label>
                </div>
                
                <p id='City'class="city-name"></p>
                <div class="option-main-contianer">
                    <div class="option-container">
                        <i class="fa-sharp fa-solid fa-wind fa-2xl"></i>
                        <p id='Wind'class="values"></p>
                    </div>
                    <div class="option-container">
                        <i class="fa-solid fa-water fa-2xl"></i>
                        <p id='Humidity' class="values"></i></p>
                    </div>
                </div>
               
                
                
            </div>
        </div>
        <script src="./index.js"></script>
        <script src="https://kit.fontawesome.com/dfcf754b1b.js" crossorigin="anonymous"></script>
    </body>
</html>
